apiVersion: v1
kind: Pod
metadata:
  name: awscli-arm64
  namespace: jenkins
spec:
  serviceAccountName: jenkins
  nodeSelector:
    kubernetes.io/arch: arm64
  containers:
    - name: awscli
      image: public.ecr.aws/aws-cli/aws-cli:2.22.4
      command:
        - sleep
      args:
        - 99d
  restartPolicy: Never
